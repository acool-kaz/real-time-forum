Create post
<form id="createpost_form" method="post">
    <div class="create_title">Title</div>

    <input type="text" name="title" id="title">
    <div class="create_description">Description</div>

    <input type="text" name="description" id="description">

    <div class="create_category">Categories</div>

    <input type="text" name="category" id="category">

    <button onclick="onCreatePost(event)">Create</button>


</form>
